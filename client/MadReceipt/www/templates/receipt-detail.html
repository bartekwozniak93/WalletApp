
<ion-view view-title="Receipt details">
  <ion-content class="padding" >
    <button class="button ion-android-delete" ng-click="removeReceipt(receipt._id)">&nbsp;&nbsp;&nbsp;Delete this receipt</button>

    <form style="" class="list">
    <ion-list style="">

      <div  style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center;"><img ng-src="{{receipt.image}}" style="width: 200px; height: 200px"></div>

      <label style="" class="item item-input">
        <span class="input-label">Category</span>
        <input placeholder="" type="text" ng-model="receipt.category" >
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Vendor</span>
        <textarea placeholder="" type="text" rows="5"  ng-model="receipt.vendor">{{receipt.ven</textarea>
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Date</span>

        <input placeholder="" type="date"  ng-model="receipt._date">

      </label>
      <label style="" class="item item-input">
        <span class="input-label">Stuff</span>
        <textarea placeholder="" type="text" rows="5" ng-model="receipt.stuff">{{receipt.stuff}}</textarea>
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Currency</span>
        <input placeholder="" type="text"  ng-model="receipt.currency">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Total</span>
        <input placeholder="" type="number"  ng-model="receipt.total">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Description</span>
        <textarea placeholder="" type="text" rows="5" ng-model="receipt.description">{{receipt.description}}</textarea>
      </label>
    </ion-list>
    <button class="button button-energized  button-block" style="border-radius:-1px -1px -1px -1px;" id="updateReceipt-button" ng-click="updateReceipt(receipt)">Update</button>
    </form>

  </ion-content>
</ion-view>
