<ion-view style="" title="Create account">
  <ion-content class="has-header" overflow-scroll="true" padding="true">
    <div style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center;">
      <i style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;" class="icon ion-image"></i>
    </div>
    <form style="" class="list">
      <ion-list style="">
       <!-- <label style="" class="item item-input">
          <span class="input-label">Name</span>
          <input placeholder="" type="text" ng-model="user.name">
        </label>-->
        <label style="" class="item item-input">
          <span class="input-label">Email</span>
          <input placeholder="" type="email" ng-model="user.email">
        </label>
        <label style="" class="item item-input">
          <span class="input-label">Username</span>
          <input placeholder="" type="text"  ng-model="user.username">
        </label>
        <label style="" class="item item-input">
          <span class="input-label">Password</span>
          <input placeholder="" type="password" ng-model="user.password">
        </label>
        <label style="" class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input placeholder="" type="password" ng-model="user.password_confirmed">
        </label>
      </ion-list>
      <button class="button button-energized  button-block" style="border-radius:-1px -1px -1px -1px;" id="createAccount-button3" ng-click="signUp(iser.email, user.username, user.password,user.password_confirmed)">Sign up</button>
    </form>
  </ion-content>
</ion-view>
