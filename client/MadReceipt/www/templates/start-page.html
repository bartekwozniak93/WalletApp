<ion-view style="" title="MadReceipts">
  <ion-content class="has-header" overflow-scroll="true" padding="true">
    <div style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center;">
      <i style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;" class="icon ion-image"></i>
    </div>
    <button class="button button-energized  button-block" style="font-weight:bold;border-radius:1px 1px 1px 1px;" id="useOffline-button" ng-click="goTo('tab.newReceipt')">Start</button>
    <button class="button button-energized  button-block" style="font-weight:bold;border-radius:1px 1px 1px 1px;" id="sigIn-button" ng-click="goTo('signin')">Sign in</button>
    <button class="button button-energized  button-block" style="font-weight:bold;border-radius:1px 1px 1px 1px;" id="login-fb-button" ng-click="loginWithFacebook()">Login with Facebook</button>

    <form method="post" action="http://localhost:5000/api/facebook/login" >
      <input name='redirectTo' id='redirectTo' type='text' value='http://localhost:8100/#/start-page'>
      <input type="submit" name="send" value="Login with Facebook">
    </form>
    <button class="button button-dark  button-block icon ion-android-contact" id="createAccount-button" ng-click="goTo('createAccount')">Create new account</button>
  </ion-content>
</ion-view>
