<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-nav-buttons side="right">
    <button ui-sref="login" class="button button-clear" ng-click="logout()">
      <i class="icon ion-log-out"></i>
    </button>
  </ion-nav-buttons>

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- New Receipts Tab -->
    <ion-tab title="New Receipts" icon-off="ion-load-a" icon-on="ion-load-a" href="#/tab/newReceipt">

      <ion-nav-view name="tab-new-receipts"></ion-nav-view>
    </ion-tab>

    <!-- Receipts Tab -->
    <ion-tab title="My Receipts" icon-off="ion-social-usd-outline" icon-on="ion-social-usd"
             href="#/tab/receiptsList">
      <ion-nav-view name="tab-receipts-list"></ion-nav-view>
    </ion-tab>


    <!-- Statistics Tab -->
    <ion-tab title="Statistics" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/statistics">
      <ion-nav-view name="tab-statistics"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
</ion-view>
